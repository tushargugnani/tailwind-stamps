<h2 class="text-3xl font-semibold text-gray-800 my-3">Buttons</h2>
<!-- Horizonal Divider-->
<div class="my-10">
<h4 class="my-2 text-lg text-gray-700 font-medium">Buttons</h4>
<div class="tailwind-example border rounded-t p-3 flex justify-center">
    <button class="p-2 rounded bg-blue-500 hover:bg-blue-600 text-white border-blue-700 mx-1">Primary</button>
    <button class="p-2 rounded bg-gray-500 hover:bg-gray-600 text-white border-gray-700 mx-1">Secondary</button>
    <button class="p-2 rounded bg-green-500 hover:bg-green-600 text-white border-gray-700 mx-1">Success</button>
    <button class="p-2 rounded bg-red-500 hover:bg-red-600 text-white border-gray-700 mx-1">Danger</button>
    <button class="p-2 rounded bg-yellow-500 hover:bg-yellow-600 text-white border-gray-700 mx-1">Warning</button>
    <button class="p-2 rounded bg-sky-500 hover:bg-sky-600 text-white border-gray-700 mx-1">Info</button>
    <button class="p-2 rounded bg-gray-800 hover:bg-black text-white border-gray-700 mx-1">Dark</button>
</div>
</div>

<div class="my-10">
    <h4 class="my-2 text-lg text-gray-700 font-medium">Button with Icons</h4>
    <div class="tailwind-example border rounded-t p-3 flex justify-center">
        <button class="flex items-center p-2 rounded bg-blue-500 hover:bg-blue-600 text-white border-blue-700 mx-1">
            <div class="mx-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
            </div>
            <span class="mx-2">Print</span>
        </button>
    </div>
</div>


<div class="my-10">
    <h4 class="my-2 text-lg text-gray-700 font-medium">Gradient Button</h4>
    <div class="tailwind-example border rounded-t p-3 flex justify-center">
        <button class="rounded bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 text-white p-2 font-semibold">Hover me</button>
    </div>
</div>


<div class="my-10">
    <h4 class="my-2 text-lg text-gray-700 font-medium">Self Confirm Button <span class="ml-2 p-1 rounded text-xs bg-gray-400 text-white">Uses AlpineJS</span></h4>
    <div class="tailwind-example border rounded-t p-3 flex justify-center">
        <button x-data="{
            confirmAction : false,
            buttonText : 'Delete',
            confirm(){
                if(this.confirmAction == true){
                    alert('fire action');
                }
                this.confirmAction = true;
                this.buttonText = 'Confirm Delete?'
            },
            cancelConfirm(){
                this.confirmAction = false;
                this.buttonText = 'Delete'
            }
        }"
            type="button"
            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
            @click="confirm"
            :class="confirmAction ? 'bg-red-100 text-red-600 hover:bg-red-200 focus:ring-red-500' : 'bg-purple-500'"
        >
            <span x-text="buttonText"></span>
            <template x-if="confirmAction">
                <svg @click.stop="cancelConfirm" xmlns="http://www.w3.org/2000/svg" class="rounded-full h-4 w-4 ml-2 hover:bg-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </template>
        </button>
    </div>
</div>
