---
layout: base.njk
title: Tailwind Toggle Switch
eleventyNavigation:
  key: Toggle
  parent: Base
---
<h2 class="text-3xl font-semibold text-gray-800 my-3">Toggle</h2>
<!-- Horizonal Divider-->
<div class="my-10">
<h4 class="my-2 text-lg text-gray-700 font-medium">Toggle Switch <span class="ml-2 p-1 rounded text-xs bg-gray-400 text-white">Uses AlpineJS</span></h4>
<div class="tailwind-example border rounded-t p-3 flex justify-center">
    <div class="flex items-center justify-start" x-data="{enabled: false}">
        <button  @click="enabled = !enabled" type="button" class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" :class="enabled && 'bg-indigo-600'" role="switch" aria-checked="false">
            <span class="sr-only">Use setting</span>
            <span aria-hidden="true" class="pointer-events-none inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200" :class="enabled && 'translate-x-5'"></span>
        </button>
    </div>
</div>
</div>
<!-- Horizonal Divider circled-->
