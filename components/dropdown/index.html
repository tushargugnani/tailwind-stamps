
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Dividers</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/prism.css" rel="stylesheet" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        .copy-to-clipboard-button{
            position: absolute;
            top: 0.65rem;
            right: 0.65rem;
            z-index: 10;
            display: block;
            padding: 0.25rem 0.5rem !important;
            font-size: .65em !important;
            color: #0d6efd !important;
            background-color: #fff !important;
            border: 1px solid !important;
            border-radius: 0.25rem !important;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-S7BRZTR45X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-S7BRZTR45X');
</script>
</head>
<body>
    <div class="container max-w-screen-md py-5 px-1 mx-auto">
        

       <h2 class="text-3xl font-semibold text-gray-800 my-3">DropDown</h2>
<!-- Horizonal Divider-->
<div class="my-10">
<h4 class="my-2 text-lg text-gray-700 font-medium">Dropdown with divider</h4>
<div class="tailwind-example flex justify-center border rounded-t p-3">
    <div class="relative" x-data="{
        open: false,
        toggle() {
            if (this.open) {
                return this.close()
            }

            this.open = true
        },
        close(focusAfter) {
            this.open = false

            focusAfter && focusAfter.focus()
        }
    }"
    x-on:keydown.escape.prevent.stop="close($refs.button)"
        x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
        x-id="['dropdown-button']">
        <!-- Dropdown Button-->
        <button x-ref="button"
        x-on:click="toggle()"
        :aria-expanded="open"
        :aria-controls="$id('dropdown-button')"
        type="button" class="flex items-center justify-between rounded-full border p-1.5">
            <div class="ml-2 mr-1 rounded-full w-3 h-3 bg-green-700"></div>
            <div class="pl-1 pr-2 text-gray-700 text-sm">
            Active
            </div>
            <div class="mr-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </div>
        </button>
        <!-- Dropdown Panel-->
        <div x-ref="panel"
        x-show="open"
        x-transition.origin.top.left
        x-on:click.outside="close($refs.button)"
        :id="$id('dropdown-button')"
        style="display: none;" class="absolute z-10 bg-white border mt-2 rounded w-max">
            <div class="flex items-center p-2 hover:bg-gray-200 cursor-pointer">
                <div class="ml-2 mr-3 rounded-full w-3 h-3 bg-green-700"></div>
                <div class="pl-1 pr-2 mr-10 text-gray-700 text-sm">
                    Active
                    <div class="text-xs text-gray-500">Based on activity</div>
                </div>
                <div class="text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
            </div>
            <div class="flex items-center p-2 hover:bg-gray-200 cursor-pointer">
                <div class="ml-2 mr-3 rounded-full w-3 h-3 bg-red-600"></div>
                <div class="pl-1 pr-2 mr-10 text-gray-700 text-sm">
                    Do not Disturb
                    <div class="text-xs text-gray-500">Mute notifications</div>
                </div>
            </div>
            <div class="flex items-center p-2 hover:bg-gray-200 cursor-pointer">
                <div class="ml-2 mr-3 rounded-full w-3 h-3 bg-yellow-500"></div>
                <div class="pl-1 pr-2 mr-10 text-gray-700 text-sm">
                    Set as away
                </div>
            </div>
            <div class="py-2 border-t">
              <div class="flex items-center p-2 hover:bg-gray-200 cursor-pointer ">
                  <div class="ml-2 mr-3">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                   </svg>
                   </div>
                   <div class="pl-1 pr-2 mr-10 text-gray-700 text-sm">
                    Add a Status
                   </div>
              </div>
            </div>
            <div class="py-2 border-t">
                <div class="flex items-center p-2 hover:bg-gray-200 cursor-pointer ">
                    <div class="ml-2 mr-3"></div>
                     <div class="pl-1 pr-2 mr-10 text-gray-700 text-sm">
                      Chat Notification settings
                     </div>
                </div>
              </div>
        </div>
    </div>
</div>
</div>







        
    </div>
    <script src="/js/prism.js"></script>

    <script type="text/javascript">
       var tailwindExamples =  document.querySelectorAll('.tailwind-example');
       tailwindExamples.forEach(e => 
           {
               var componentCode = e.innerHTML;
               var componentCodeWidget = '<div class="tailwind-clipboard bg-gray-100"><script type="text/plain" class="language-markup !m-0 !bg-gray-100 !text-sm">'+componentCode+'</scr' + 'ipt></div>';
               e.insertAdjacentHTML('afterend',componentCodeWidget);
               //e.closest('.tailwind-component').querySelector('.language-markup').innerHTML = componentCode;
           }
       );
    </script>

</body>
</html>
